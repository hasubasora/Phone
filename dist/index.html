<script>
    //    var box=document.querySelector(".banner").style.transform="rotate(360deg)";
    var box = document.querySelector(".banner");
    // 初始化
    var x = 0,
        startX = 0,
        scroll = 0;
    // 处理默认事件
    box.addEventListener("touchmove", function(e) {
        e.preventDefault();
    })
    box.addEventListener("touchstart", function(e) {
            x = e.changedTouches[0].pageX; //涉及当前事件的手指列表    
            startX = scroll;
        })
        // box.addEventListener("touchstart",function (e) {
        //    box.style.transform="rotatex(360deg)"
        // })
    box.addEventListener("touchmove", function(e) {
        // box.style.transform="rotateY(60deg)"
        var xL = e.changedTouches[0].pageX - x;
        scroll = startX + xL;
        this.style.transform = "rotateY(" + scroll + "deg)";
    })
    box.addEventListener("touchend", function(e) {
        var xL = e.changedTouches[0].pageX - x;
        scroll = startX + xL;
        var n = -scroll / 100;

        console.log(n)
        this.style.transform = "rotateY(" + scroll + "deg)";

    })
</script>
